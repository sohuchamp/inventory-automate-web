<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory Automate</title>
<style>
  :root{
    --bg:#0f0f12;
    --panel:#141419;
    --card:#16161c;
    --ink:#e9e9ef;
    --muted:#a6a6b3;
    --accent:#b99cff;
    --accent-2:#5c58ff;
    --stroke:#252532;
    --chip:#20202a;
    --shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font:16px/1.4 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--ink);
    background: radial-gradient(1200px 900px at 20% -10%, #1a1a22 0%, #0d0d10 60%) fixed, var(--bg);
  }
  /* top bar */
  .topbar{
    position:sticky; top:0; z-index:10;
    backdrop-filter:saturate(120%) blur(8px);
    background:linear-gradient(180deg, rgba(20,20,25,.8), rgba(20,20,25,.5));
    border-bottom:1px solid var(--stroke);
  }
  .topbar-inner{
    max-width:1100px; margin:auto; padding:14px 18px; display:flex; gap:12px; align-items:center; justify-content:space-between;
  }
  .brand{display:flex; gap:10px; align-items:center; font-weight:700;}
  .update-btn{
    display:inline-flex; gap:10px; align-items:center;
    padding:9px 16px; border-radius:999px; border:0;
    background:var(--accent); color:#1a1533; font-weight:700; cursor:pointer;
    box-shadow:0 6px 18px rgba(185,156,255,.35);
  }
  .icon-btn{
    width:38px; height:38px; display:grid; place-items:center;
    background:var(--panel); border:1px solid var(--stroke); border-radius:12px;
  }
  .user{
    display:flex; gap:6px; align-items:center; background:var(--panel);
    border:1px solid var(--stroke); border-radius:12px; padding:6px 10px;
  }
  /* toolbar */
  .toolbar{
    max-width:1100px; margin:10px auto 0; padding:0 18px 18px; display:grid; gap:14px;
  }
  .search-and-tabs{display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center;}
  .search{
    display:flex; gap:10px; align-items:center; background:var(--panel);
    border:1px solid var(--stroke); border-radius:14px; padding:10px 14px;
  }
  .search input{
    background:transparent; border:0; outline:none; color:var(--ink);
  }
  .segmented{
    display:inline-flex; background:var(--panel); border:1px solid var(--stroke); border-radius:14px; padding:6px;
  }
  .segmented button{
    border:0; background:transparent; color:var(--muted); padding:8px 14px; border-radius:10px; font-weight:600; cursor:pointer;
  }
  .segmented button.active{
    background:#1f1f28; color:var(--ink); box-shadow: inset 0 0 0 1px #2a2a38;
  }
  .filters{display:flex; gap:14px; flex-wrap:wrap; align-items:center;}
  .chip{
    display:inline-flex; gap:8px; align-items:center; background:var(--chip); border:1px solid var(--stroke);
    border-radius:12px; padding:8px 12px; cursor:pointer;
  }
  .spacer{flex:1}
  /* grid */
  .grid{
    max-width:1100px; margin:0 auto 110px; padding:0 18px 30px;
    display:grid; gap:18px; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  }
  .card{
    background:var(--card); border:1px solid var(--stroke); border-radius:18px; overflow:hidden; box-shadow:var(--shadow);
  }
  .thumb{
    aspect-ratio:1.1/1;
    background:radial-gradient(500px 300px at 30% -10%, #23232d 0%, #14141b 60%), linear-gradient(180deg,#1e1e27,#121218);
    position:relative; display:flex; justify-content:center; align-items:center;
  }
  .badge{
    position:absolute; top:10px; left:10px; background:rgba(24,24,32,.7); border:1px solid rgba(255,255,255,.05);
    border-radius:999px; padding:5px 10px; font-size:12px; color:var(--ink);
  }
  .thumb .corner{position:absolute; top:10px; right:10px; display:flex; gap:8px;}
  .ghost-btn{
    width:34px; height:34px; display:grid; place-items:center; border:1px solid rgba(255,255,255,.09);
    background:rgba(15,15,18,.8); border-radius:12px; cursor:pointer;
  }
  .empty-placeholder{
    width:52%; height:52%; border:2px dashed #2a2a39; border-radius:14px; display:grid; place-items:center; color:var(--muted);
  }
  .meta{display:flex; justify-content:space-between; align-items:center; padding:12px 14px;}
  .muted{color:var(--muted);}
  /* snackbar */
  .snackbar{
    position:fixed; left:50%; transform:translateX(-50%); bottom:92px;
    background:#1a1a22; border:1px solid var(--stroke); border-radius:16px; padding:14px 18px; display:flex; gap:12px; align-items:center; box-shadow:var(--shadow);
  }
  /* fab */
  .fab{
    position:fixed; right:20px; bottom:20px; width:74px; height:74px; border-radius:24px; border:0;
    background: radial-gradient(120% 120% at 30% 20%, var(--accent) 0%, var(--accent-2) 70%);
    box-shadow: 0 20px 40px rgba(92,88,255,.4), inset 0 0 40px rgba(255,255,255,.08);
    display:grid; place-items:center; color:#fff; font-size:36px; cursor:pointer;
  }
  /* banner we show for upload/result */
  #scan-banner{
    position:fixed; top:74px; left:50%; transform:translateX(-50%);
    background:#1a1a22; border:1px solid #303046; padding:10px 16px; border-radius:12px;
    color:#fff; z-index:9999; display:none;
  }
  @media(max-width:560px){
    .search-and-tabs{grid-template-columns:1fr;}
  }
</style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <span style="font-size:22px">Inventory Automate</span>
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M8 10l4 4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <div style="display:flex; gap:12px; align-items:center;">
      <button class="update-btn">Update App</button>
      <div class="icon-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2c0 .53-.21 1.04-.59 1.41L4 17h5" stroke="#cfcfe6" stroke-width="2" stroke-linecap="round"/></svg>
      </div>
      <div class="user">
        <span class="muted">Tyler</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M8 10l4 4 4-4" stroke="#a6a6b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>
  </div>
</header>

<section class="toolbar">
  <div class="search-and-tabs">
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#a6a6b3" stroke-width="2"></circle><path d="M20 20l-3.5-3.5" stroke="#a6a6b3" stroke-width="2" stroke-linecap="round" /></svg>
      <input id="searchInput" placeholder="Search bottles, scans, notes…" oninput="filterCards()">
    </div>
    <div class="segmented">
      <button class="active" id="tab-captures" onclick="setTab('captures')">Captures</button>
      <button id="tab-albums" onclick="setTab('albums')">Albums</button>
    </div>
  </div>
  <div class="filters">
    <div class="chip">Filter</div>
    <div class="chip">Creators</div>
    <div class="chip">↓ Created</div>
    <div class="chip">Select</div>
    <div class="spacer"></div>
  </div>
</section>

<main class="grid" id="grid">
  <!-- example static card -->
  <article class="card" data-title="Backbar Fridge – Full Scan" data-date="2024-09-05">
    <div class="thumb">
      <span class="badge">AR • Ready</span>
      <div class="corner">
        <button class="ghost-btn" title="Download">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M7 15a4 4 0 1 1 .8-7.92A5 5 0 0 1 19 10a3 3 0 0 1-.1 6H7z" stroke="#d7d7e8" stroke-width="1.6"/>
            <path d="M12 8v7m0 0l-3-3m3 3l3-3" stroke="#d7d7e8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="ghost-btn" title="More">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="5" cy="12" r="1.8" fill="#d7d7e8"/><circle cx="12" cy="12" r="1.8" fill="#d7d7e8"/><circle cx="19" cy="12" r="1.8" fill="#d7d7e8"/></svg>
        </button>
      </div>
      <div class="empty-placeholder">Preview</div>
    </div>
    <div class="meta">
      <div>
        <div style="font-weight:700;">Sep 5</div>
        <div class="muted" style="font-size:12px;">Backbar • 78 bottles</div>
      </div>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="5" cy="12" r="2" fill="#a6a6b3"/><circle cx="12" cy="12" r="2" fill="#a6a6b3"/><circle cx="19" cy="12" r="2" fill="#a6a6b3"/></svg>
    </div>
  </article>
</main>

<!-- tip -->
<div class="snackbar" id="tip">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="14" rx="3" stroke="#cfcfe6" stroke-width="2"/><path d="M8 10h8" stroke="#cfcfe6" stroke-width="2" stroke-linecap="round"/></svg>
  <div>Long press to open the most recent capture mode</div>
</div>

<!-- hidden file input -->
<input type="file" id="scan-file-input" accept="image/*" style="display:none" />

<!-- banner -->
<div id="scan-banner"></div>

<!-- FAB -->
<button class="fab" onclick="startScan()">
  <span>＋</span>
</button>

<script>
  // hide tip
  setTimeout(()=>{ const t=document.getElementById('tip'); if(t) t.style.display='none'; }, 5000);

  function setTab(name){
    document.getElementById('tab-captures').classList.toggle('active', name==='captures');
    document.getElementById('tab-albums').classList.toggle('active', name==='albums');
  }

  function filterCards(){
    const q = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.card').forEach(c=>{
      const hay = (c.dataset.title + ' ' + (c.dataset.date||'')).toLowerCase();
      c.style.display = hay.includes(q) ? '' : 'none';
    });
  }

  // FAB → file picker
  function startScan(){
    const inp = document.getElementById('scan-file-input');
    if (inp) inp.click();
  }

  // listen for image upload
  const fileInput = document.getElementById('scan-file-input');
  if (fileInput){
    fileInput.addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if (!file) return;

      showScanBanner("Uploading image… (dummy)");
      // fake "backend" delay
      await new Promise(r => setTimeout(r, 600));

      // our "backend CSV"
      const csv = createDummyCSV();
      downloadCSV(csv, "inventory-scan.csv");

      // add a card so UI shows history
      addScanCardToGrid({
        title: "Dummy scan • 5 Jack Daniel's bottles",
        dateLabel: "Just now",
        count: 5
      });

      showScanBanner("Scan complete — CSV downloaded");

      // allow re-upload of same file later
      e.target.value = "";
    });
  }

  // creates a fixed CSV as if the backend returned it
  function createDummyCSV(){
    const rows = [
      ["sku", "name", "count"],
      ["jack-daniels-old-no-7", "Jack Daniel's Old No. 7", "5"]
    ];
    return rows.map(r => r.map(x => `"${x.replace(/"/g, '""')}"`).join(",")).join("\r\n");
  }

  // triggers a download in the browser
  function downloadCSV(csvString, filename){
    const blob = new Blob([csvString], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=>URL.revokeObjectURL(url), 1000);
  }

  function addScanCardToGrid(scan){
    const grid = document.getElementById('grid');
    const html = `
      <article class="card" data-title="${scan.title}" data-date="now">
        <div class="thumb">
          <span class="badge">CSV • ready</span>
          <div class="corner">
            <button class="ghost-btn" title="Download CSV again" onclick="downloadCSV(createDummyCSV(), 'inventory-scan.csv')">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M7 15a4 4 0 1 1 .8-7.92A5 5 0 0 1 19 10a3 3 0 0 1-.1 6H7z" stroke="#d7d7e8" stroke-width="1.6"/>
                <path d="M12 8v7m0 0l-3-3m3 3l3-3" stroke="#d7d7e8" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <div class="empty-placeholder">${scan.count} bottles</div>
        </div>
        <div class="meta">
          <div>
            <div style="font-weight:700;">${scan.dateLabel}</div>
            <div class="muted" style="font-size:12px">${scan.title}</div>
          </div>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><circle cx="5" cy="12" r="2" fill="#a6a6b3"/><circle cx="12" cy="12" r="2" fill="#a6a6b3"/><circle cx="19" cy="12" r="2" fill="#a6a6b3"/></svg>
        </div>
      </article>
    `;
    grid.insertAdjacentHTML('afterbegin', html);
  }

  function showScanBanner(text){
    const el = document.getElementById("scan-banner");
    el.textContent = text;
    el.style.display = "block";
    clearTimeout(el._hide);
    el._hide = setTimeout(()=>{ el.style.display="none"; }, 3500);
  }
</script>

</body>
</html>
